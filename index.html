<html>
    <head>

<title>Login Form</title>

    <body>
        <h1>Login Here</h1>
        <div class="loginbox">
            <img src="png.png" class="avatar">
            <form onsubmit="prime()">

                <input type="text" placeholder="Your username" id="no-blank">
                <p>Password</p>
                <input type="password" placeholder="Atleast 8 digit">
                <input type="submit" value="Login">
                <a href="#">Forgot password?</a><br>
                <a href="#"> Sign up for free</a><br><br>
                <div class="back">
                <a href="index.html">Back to homepage </a> 
                </div> 
            </form>


        </div>
        <div class="peace">Copyright &copy 2020</div>
        <script src="js.js"></script>
    </body>
</html>
